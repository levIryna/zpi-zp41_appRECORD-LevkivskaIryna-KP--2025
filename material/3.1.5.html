<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    #slideshow {
      width: 500px; 
      height: 300px; 
      overflow: hidden;
      margin: auto;
      border: 2px solid #000;
    }

    #slideshow img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="slideshow">
  <img src="https://th.bing.com/th/id/OIP.4NT6-kMznuSJk4_NI9orRwHaHa?rs=1&pid=ImgDetMain" alt="JavaScript Image 1">
  <img src="https://th.bing.com/th/id/R.26e16131d4778382634bbde8c0024b40?rik=hLsnPQfaQHmpCg&riu=http%3a%2f%2fwww.alleycat.org%2fwp-content%2fuploads%2f2019%2f03%2fFELV-cat.jpg&ehk=RtQmSl2T87%2ffrNbUm%2f53jnzTNhMzaoQKlwsvTU37uU0%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="JavaScript Image 2" style="display: none;">
  <img src="https://th.bing.com/th/id/OIP.ML0MOLhEx82qVqjjADdPlwHaE8?w=960&h=640&rs=1&pid=ImgDetMain" alt="JavaScript Image 3" style="display: none;">
</div>

<script>
  let currentImageIndex = 0;
  const images = document.querySelectorAll('#slideshow img');
  const interval = 3000; 

  function showNextImage() {
    images[currentImageIndex].style.display = 'none';
    currentImageIndex = (currentImageIndex + 1) % images.length;
    images[currentImageIndex].style.display = 'block';
  }

  setInterval(showNextImage, interval);
</script>

</body>
</html>
